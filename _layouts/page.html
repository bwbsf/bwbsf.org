---
layout: default
---
<article class="page-frame container">
  {% if page.title %}
  <header class="page-hero">
    <p class="eyebrow">Burners Without Borders SF Bay Area</p>
    <h1>{{ page.title }}</h1>
    {% if page.description %}
    <p class="lede">{{ page.description }}</p>
    {% endif %}
  </header>
  {% endif %}

  <div class="page-body">
    {{ content }}
  </div>
</article>
