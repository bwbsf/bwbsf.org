---
layout: default
---
<article class="post-frame container">
  <header class="post-header">
    <p class="eyebrow">Chapter Blog</p>
    <h1>{{ page.title }}</h1>
    <p class="post-meta">
      <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%B %-d, %Y" }}</time>
      {% if page.author %} | {{ page.author }}{% endif %}
    </p>
  </header>

  <div class="page-body">
    {{ content }}
  </div>

  <p class="post-back">
    <a href="{{ '/blog/' | relative_url }}">Back to all posts</a>
  </p>
</article>
